<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <h2>Product Price : $<span id="price">1000</span></h2>
    
   

     <input type="number" id="dis" placeholder="Enter Discount %">
     <button id="apply">Apply Discount</button>
     </div>
    <script>
       
       const price = document.getElementById("price");
     


       document.getElementById("apply").addEventListener("click" ,() => {
        let price = 1000;
        let discount = document.getElementById("dis").value;
         
        let final = price - (price*discount/100)
        alert("Final Price :$" + final)
      })
    </script>
  </body>
</html>
